<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="header">
				<h1 class="title">My Postcard</h1>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
					alt="4Geeks-logo"
				/>
			</div>
			<div class="content">
				<p class="text">
					Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!<br />
					<br />
					This is so cool, can't wait to start doing more stuff!
				</p>
				<form action="#">
					<input type="text" name="name" placeholder="Some Name" />
					<input name="email" placeholder="Some Email" type="email" />
					<input type="text" name="comment" placeholder="Some comment" />
				</form>
			</div>
			<button>Send My Postcard</button>
		</div>
	</body>
</html>
